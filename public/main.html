<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Main page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="/js/client.js"></script>
    <!--Eikös tämän script ole täällä?-->
</head>
<body>
    <div class="form-group">
        <h1>My learning-diary</h1><br>
        <label for="date">Date:</label><br>
        <input type="text" class="form-control" id="date" placeholder="Enter 00/00/0000"><br>
    </div>
    <div class="form-group">
        <label for="learned">Learned:</label><br>
        <textarea class="form-control" rows="7" id="learned" placeholder="Write what you learned that day"></textarea><br>
        <button type="button" class="btn btn-success">Add to my diary</button><br>
    </div>
</body>
</html>
